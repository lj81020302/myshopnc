<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>发货</title>
<link rel="stylesheet" type="text/css" href="../../css/base.css">
<link rel="stylesheet" type="text/css" href="../../css/nctouch_member.css">
</head>
<body>





<header id="header">
  <div class="header-wrap">
    <div class="header-l"> <a href="store_orders_list.html?data-state=state_pay"> <i class="back"></i> </a> </div>
    <div class="header-title">
      <h1>发货-选择物流公司</h1>
    </div> 
  </div>
</header>
<div class="nctouch-main-layout mb20">
  <div class="nctouch-address-list" id="shipping_list">
  
  </div>
 <div class="nctouch-address-list" id="address_list">
   

  </div>
</div>
<footer id="footer" class="bottom"></footer>
<script type="text/html" id="sshipping_list">
<%
    var expresslist = datas.express_array;
 %> 
	<ul>
	<%
	for (i in expresslist){%>
        <li>
		    <dl>
              <dt>
             <span class="name"><%=expresslist[i].e_name %></span>
			 <span class="name"><input type="text" name="sc" id="sc<%=expresslist[i].id%>" style="width:6rem;height:1.1rem;margin:0 1rem;"><a href="javascript:void(0)" express_id="<%=expresslist[i].id%>"  class="btn key send-order">发货</a></span> 
		     </dt>
			 </dl>
        </li>
	<%}%>
    </ul> 
 
</script> 

<script type="text/html" id="saddress_list">
<ul> 
        <li style="height:4rem;">
		<dl>
              <dt><span class="name"> 
  收货地址：<%=daddress_info.reciver_name%> <%=daddress_info.reciver_address%> <%=daddress_info.reciver_phone%> 
  </span> 
		     </dt>
			 </dl>

		    <dl>
              <dt><span class="name">
  <input type="hidden" id="shippingid" value="<%=daddress_info.address_id%>">
  默认发货地址：<%=daddress_info.seller_name%> <%=daddress_info.telphone%> <%=daddress_info.area_info%> <%=daddress_info.address%><a href="seller_address_list.html">重选</a>
  </span> 
		     </dt>
			 </dl>
        </li>
</ul> 
</script> 
<script type="text/javascript" src="../../js/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/template.js"></script> 
<script type="text/javascript" src="../../js/common-seller.js"></script> 
<script type="text/javascript" src="../../js/simple-plugin.js"></script> 
<script type="text/javascript" src="../../js/tmpl/seller_send_order.js"></script> 
<script type="text/javascript" src="../../js/tmpl/footer.js"></script> 
</body>
</html>
